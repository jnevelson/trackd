<!DOCTYPE html>
<html>
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCB-PMzF604-QtRXlcbaAV9I3sU2PUt8JQ&sensor=true"></script>
    <script src="geo.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    Latitude: <span id="lat"></span><br>
    Longitude: <span id="lon"></span><br>
    <div id="geo-wrapper"></div>
    Connected users: <span id="connected-count"></span>

    <script>
      var fb = new Firebase('https://jnevelson.firebaseIO.com/');
      var myself = fb.push();
      var id = myself.name()
      var markers = {};
      var count = 0;

      myself.onDisconnect().remove();

      fb.on('child_added', function(child) {
        add_user(child.val());
      });

      fb.on('child_removed', function(child) {
        remove_user(child.val().id);
      });

      fb.on('child_changed', function(child) {
        var v = child.val();
        remove_user(v.id);
        add_user(v);
      });

      $(document).ready(function() {
        show_map();
        navigator.geolocation.watchPosition(geoSuccess, null, {enableHighAccuracy:true});
      });
    </script>
  </body>
</html>
